<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep Madahinne</title>
    <link rel="stylesheet" href="./Pradeep_files/Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Social Media Section -->
    <section class="social-media-section">
        <h1>Contact Me</h1>
        <div class="social-icons">
            <a href="https://wa.me/message/QCIS2H5JKKGTA1" title="Whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/pradeep_madahinne/" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://web.facebook.com/pradeepmadahinne/" title="Facebook"><i class="fa-brands fa-facebook"></i></i></a>
        </div>
    </section>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <form class="contact-form">
            <h1></h1>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>

</body>
</html>
